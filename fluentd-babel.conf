<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>

# accept all log events regardless of tag and write them to the console
#<match **>
#    @type stdout
#</match>

<match **>
    @type kafka_buffered
    # list of seed brokers
    brokers broker:9092

    # buffer settings
  #  buffer_type file
   # buffer_path /var/log/td-agent/buffer/td
   # flush_interval 3s

    # topic settings
    default_topic babel-input

    # data type settings
    output_data_type json
    compression_codec gzip

    # producer settings
    max_send_retries 1
    required_acks -1
</match>